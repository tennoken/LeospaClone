<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- reset.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rufina&display=swap"
      rel="stylesheet"
    />
    <title>Leospa</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="inner">
          <a href="index.html">
            <img src="./images/logo.png" alt="Logo" />
          </a>
          <div class="header__menu">
            <ul>
              <li>HOME</li>
              <li>ABOUT</li>
              <li>FEATURE</li>
              <li>SERVICE</li>
              <li>CONTACT</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- banner -->
    <section class="banner">
      <div class="container">
        <div class="spa-wrapper">
          <img src="./images/spa.png" />
        </div>
        <div class="banner__text-box">
          <span>SPA & BEAUTY CENTER</span>
          <h2>Beauty and success starts here.</h2>
          <p>
            Together creeping heaven upon third dominion be upon won't darkness
            rule behold it created good saw after she'd Our set living.
          </p>
          <div class="btn-wrapper">
            <a class="btn">reserve now</a>
            <div class="video-btn">
              <a href="#" class="circle-btn">&#9655;</a>
              <a href="#" class="text-btn">Watch our story</a>
            </div>

            <div class="modal">
              <span class="close">&times;</span>
              <div class="video-container">
                <div class="video-ratio">
                  <iframe
                    class="video"
                    width="640"
                    height="480"
                    src="https://www.youtube.com/embed/afvT1c1ii0c"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  >
                  </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="about"></section>

    <script src="index.js"></script>
  </body>
</html>
